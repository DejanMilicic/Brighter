version: '3'

services:
  rabbitmq:
    build:
      context: ./Docker/RabbitMQ/
      dockerfile: Dockerfile
    image: rabbitmq:3-management-delay
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq-home:/var/lib/rabbitmq

  eventstore:
    image: eventstore/eventstore
    ports:
      - "1113:1113" # TCP (default 1113)
      - "2113:2113" # HTTP (default 2113)
    volumes:
      - eventstore-data:/var/lib/eventstore
    environment:
      - EVENTSTORE_RUN_PROJECTIONS=ALL
      - EVENTSTORE_START_STANDARD_PROJECTIONS=TRUE
    
  # Need to give 4GB of memory to Docker for SQL
  sqlserver:
    image: microsoft/mssql-server-linux
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=Password123!
  mysql:
    image: mysql
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: "root"
  
  redis:
    image: redis
    ports:
      - "6379:6379"
    
  postgres:
    image: postgres
    restart: on-failure
    volumes:
      - postgres-data:/var/lib/postgresql
      - postgres-config:/etc/postgresql
      - postgres-logs:/var/log/postgresql
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: password

  dynamo:
    image: dwmkerr/dynamodb
    ports:
      - "8000:8000"

volumes:
  rabbitmq-home:
    driver: local
  redis-master-data:
    driver: local
  redis-slave-data:
    driver: local
  eventstore-data:
    driver: local
  redis-s1-data:
    driver: local
  redis-s2-data:
    driver: local
  redis-s3-data:
    driver: local
  mysql-data:
    driver: local
  sqlserver-data:
    driver: local
  postgres-data:
    driver: local
  postgres-config:
    driver: local
  postgres-logs:
    driver: local
  dynamodb:
    driver: local
  